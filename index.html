<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Pet Care</title>
</head>

<body>
  <header class="header container">
    <a href="/"><img src="./img/logo.png" alt="logotype" class="header__logo"></a>
    <nav class="header__nav">
      <ul>
        <li><a href="/">Новости</a></li>
        <li><a href="/">О нас</a></li>
        <li><a href="/">Блог</a></li>
        <li><a href="/">Услуги</a></li>
        <li><a href="/">Контакты</a></li>
      </ul>
    </nav>
    <div class="header__social">
      <a href="https://www.instagram.com"><img src="./img/insta.svg" alt="instagram" class="header__social-item"></a>
      <a href="https://web.telegram.org"><img src="./img/telegram.svg" alt="telegram" class="header__social-item"></a>
      <a href="https://vk.com/"><img src="./img/vk.svg" alt="vkontakte" class="header__social-item"></a>
    </div>
  </header>
  <main class="page">
    <div class="page__slider">
      <div class="slider-content container">
        <div class="slider-content__controls">
          <div class="slider-content__controls__icon"></div>
          <div class="slider-content__controls__icon active"></div>
        </div>
        <h1 class="slider-content__title">Мы заботимся
          о ваших питомцах</h1>
        <span class="slider-content__description">Записывайтесь в ветклиники и консультируйтесь с ветеринарным врачом
          онлайн</span>
        <button class="slider-content__button">Связаться с нами</button>

      </div>
    </div>
    <div class="page__content container">
      <section class="page__content-card"></section>
    </div>
  </main>
  <footer></footer>

</body>

</html>
